<!DOCTYPE html>
<html>
	<head>
		<title>SoundBite | Discover Your Jam</title>
		<link rel="icon" type="img/png" href="../static/icon.png">
		<link rel="stylesheet" type="text/css" href="static/css/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="main-wrapper">
			{% block content %}{% endblock %}
			<div class="search">
				<form id="submitTrack" action="{{ url_for('play') }}" method="POST">
					<input type="text" name="inputBox" placeholder='Enter a SoundCloud song URL to jam!'>
					<input type="submit" name="submitButton" id="submit" value="Jam!">
				</form>
			</div>
			
			<footer>
				<p>Created + Designed By <a id='footer-link' href="http://www.github.com/superangea">Angela Cheng</a> &copy;2015</p>

			</footer>
		</div>
		
	</body>
</html>
